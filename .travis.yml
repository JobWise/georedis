language: node_js
node_js:
  - "1"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7"
branches:
  except:
    - image
sudo: required
before_install:
  - sudo apt-get install -y python-software-properties
  - sudo apt-get remove -y redis-server
  - sudo apt-get clean -y
  - sudo add-apt-repository -y ppa:chris-lea/redis-server
  - sudo apt-get update
  - sudo apt-get install redis-server
