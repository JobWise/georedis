language: node_js
node_js:
  - "1"
  - "2"
  - "3"
  - "4"
  - "5"
  - "6"
  - "7"
branches:
  except:
    - image
sudo: required
before_install:
  - sudo apt-get remove redis-server -y
  - sudo apt-get clean -y
  - sudo add-apt-repository ppa:chris-lea/redis-server -y
  - sudo apt-get update -q
  - sudo apt-get install redis-server -y
